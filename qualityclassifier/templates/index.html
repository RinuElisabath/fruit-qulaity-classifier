<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RKE</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" type="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/drag.css') }}" type="text/css">
</head>

<body>
  <section id="controls">

    <!-- Webcamera option -->
    <div id="webcam">
      <canvas id="canvas"></canvas>
      <video id="video">Video stream not available.</video>
      <button class="button" id="webcam-classify-btn">
        Classify
      </button>
      <br>
      <button class="button" id="webcam-text-extract-btn">
        Text Extract
      </button>
    </div>

    <!-- Result output section -->
    <div id="result">
      <h3>Result:</h3>
      <p id="result-msg"></p>
    </div>
  </section>

</body>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>
<script src="{{ url_for('static', filename='js/dragDrop.js') }}"></script>
<script src="{{ url_for('static', filename='js/capture.js') }}"></script>
<script src="{{ url_for('static', filename='js/utils.js') }}"></script>

</html>
